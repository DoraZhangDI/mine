<script>

    (function(){
        var tDiv = document.getElementById("navbarid"),
                links = tDiv.getElementsByTagName("li"),
                index = 0,//默认第一个菜单项
{#                url = location.href;//取当前URL最后一个 / 后面的文件名，pop方法是删除最后一个元素并返回最后一个元素#}
        url = location.href.split('?')[0].split('/').pop();//取当前URL最后一个 / 后面的文件名，pop方法是删除最后一个元素并返回最后一个元素
        var hrefs = new Array();
        for(var i=0; i<links.length; i++){
            var href = tDiv.getElementsByTagName("li")[i].children[0].href.split('?')[0].split('/').pop();
            hrefs.push(href);
        }
        
        if(url){//如果有取到, 则进行匹配, 否则默认为首页(即index的值所指向的那个)
            for (var i=links.length; i--;) {//遍历 menu 的中连接地址
                if(hrefs[i] == url){
                    
                    index = i;
                    break;
                }
            }
        }

        links[index].className = 'active';
    })();
</script>
